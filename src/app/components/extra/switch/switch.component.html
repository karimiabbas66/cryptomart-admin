<section id="switch">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="content-header">سوئیچ</div>
      <p class="content-sub-header"></p>
    </div>
  </div>
  <div class="row text-left">
    <div class="col-xl-4 col-lg-4 col-12">
      <div class="card">
        <div class="card-header">
          <h4>انتخاب شده</h4>
        </div>
        <div class="card-body">
          <div>
            <ui-switch checked></ui-switch>
            <ui-switch class="ml-1" [checked]="false"></ui-switch>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-lg-4 col-12">
      <div class="card">
        <div class="card-header">
          <h4>غیر فعال</h4>
        </div>
        <div class="card-body">
          <div>
            <ui-switch disabled></ui-switch>
            <ui-switch class="ml-1" checked [disabled]="true"></ui-switch>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-lg-4 col-12">
      <div class="card">
        <div class="card-header">
          <h4>اتصال دو طرفه            </h4>
        </div>
        <div class="card-body">
          <div>
            <ui-switch [(ngModel)]="enable"></ui-switch> {{enable}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row text-left">
    <div class="col-xl-4 col-lg-4 col-12">
      <div class="card">
        <div class="card-header">
          <h4>تغییر</h4>
        </div>
        <div class="card-body">
          <div>
            <ui-switch class="ml-1" (change)="onChange()"></ui-switch> change count {{count}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-lg-4 col-12">
      <div class="card">
        <div class="card-header">
          <h4>سایز</h4>
        </div>
        <div class="card-body">
          <div>
            <ui-switch size="small"></ui-switch>
            <ui-switch class="ml-1"></ui-switch>
            <ui-switch class="ml-1" size="large"></ui-switch>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-lg-4 col-12">
      <div class="card">
        <div class="card-header">
          <h4>برعکس</h4>
        </div>
        <div class="card-body">
          <div>
            <ui-switch class="ml-1" reverse></ui-switch>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row text-left">
    <div class="col-xl-4 col-lg-4 col-12">
      <div class="card">
        <div class="card-header">
          <h4>رنگ</h4>
        </div>
        <div class="card-body">
          <div>
            <ui-switch class="ml-1"></ui-switch>
            <ui-switch class="ml-1" color="blue"></ui-switch>
            <ui-switch class="ml-1" color="red"></ui-switch>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-lg-4 col-12">
      <div class="card">
        <div class="card-header">
          <h4>تعویض رنگ</h4>
        </div>
        <div class="card-body">
          <div>
            <ui-switch class="ml-1" switchColor="red"></ui-switch>
            <ui-switch class="ml-1" switchColor="blue"></ui-switch>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-lg-4 col-12">

    </div>
  </div>

</section>
