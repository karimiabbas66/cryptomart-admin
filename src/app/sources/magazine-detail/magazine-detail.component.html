<div class="p-grid p-col-12 bg-white px-4 pt-3" style="text-align: right">
    <div class="p-col-12 page-title">مشخصات مجله</div>
    <div class="p-col-12">
        <aw-wizard #wizard navBarLayout="large-empty-symbols" navBarDirection="ltr">

            <aw-wizard-step stepTitle="مرحله اول"
                            [navigationSymbol]="{symbol: '&#xf249;', fontFamily: 'FontAwesome'}">
                <app-magazine-info *ngIf="step >= 1" [magazineModel]="magazineModel"
                                   (magazineEmitter)="onMagazineInfo($event)">
                </app-magazine-info>
            </aw-wizard-step>

            <aw-wizard-step [stepTitle]="'صاحب امتیاز'"
                            [navigationSymbol]="{ symbol: '&#xf1ad;', fontFamily: 'FontAwesome' }">
                <app-magazine-owner *ngIf="step >= 2" [magazine]="magazineId ? magazineModel : null"
                                    (magazineOwnerEmitter)="onMagazineOwner($event)"></app-magazine-owner>
                <div class="form-group text-center space-20">
                    <button uiSref="personal" type="button" class="btn btn-raised btn-secondary mr-1" awPreviousStep>
                                  <span>
                                      <i class="ft-chevron-right"></i>
                                  </span> قبلی
                    </button>
                </div>
            </aw-wizard-step>

            <aw-wizard-step [stepTitle]="'انتخاب دست اندرکار'"
                            [navigationSymbol]="{ symbol: '&#xf007;', fontFamily: 'FontAwesome' }">
                <app-magazine-involved *ngIf="step >= 3" [magazine]="magazineId ? magazineModel : null"
                                       (magazineInvolvedEmitter)="onMagazineInvolved($event)"></app-magazine-involved>
                <div class="form-group text-center space-20">
                    <button uiSref="personal" type="button" class="btn btn-raised btn-secondary mr-1" awPreviousStep>
                                  <span>
                                      <i class="ft-chevron-right"></i>
                                  </span> قبلی
                    </button>
                </div>
            </aw-wizard-step>

        </aw-wizard>
    </div>
</div>
