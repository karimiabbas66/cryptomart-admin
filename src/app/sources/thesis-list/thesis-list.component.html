<div class="p-grid bg-white px-4 pt-3" style="text-align: right">
    <div class="p-col-12 page-title">لیست نشریات علمی</div>
    <div class="p-col-12">
        <div class="new-btn-container p-col-12 ui-sm-12">
            <button title="جدید" routerLink="/sources/thesis-detail" type="button" class="btn-new btn btn-raised "
                    aria-label="Add">
                <i class="ft-plus"></i>
            </button>
        </div>
        <div class="p-col-12 ui-sm-12 table-responsive">
            <table class="table table-striped text-center">
                <thead>
                <tr>
                    <th>عنوان فارسی</th>
                    <th>عنوان انگلیسی</th>
                    <th>سال</th>
                    <th>سطح</th>
                    <th>عملیات</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of thesisModel" class="clickable-row">
                    <td><strong>{{ item.persianTitle }}</strong></td>
                    <td><strong>{{ item.englishTitle }}</strong></td>
                    <td><strong>{{ item.year }}</strong></td>
                    <td><strong>{{ item.levelTitle }}</strong></td>
                    <td>
                        <a title="ویرایش" class="tbl-btn-new" [routerLink]="['/sources/thesis-detail']"
                           [queryParams]="{ thesisId: item.id}">
                            <i class="fa ft-edit table-operation"></i>
                        </a>

                        <a title="حذف" class="tbl-btn-del" (click)="removeThesis(item.id)">
                            <i class="fa ft-trash-2 table-operation"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between p-2">
                <ngb-pagination [collectionSize]="totalSize" [page]="1" [pageSize]="tableSize"
                                (pageChange)="getAllThesis($event)">
                </ngb-pagination>
            </div>
        </div>
    </div>
</div>
<div style="position: relative;">
    <img *ngIf="showProgress" src="assets/img/gif/loading.gif" style="position: absolute;width: 10vw;left: 50%">
</div>
