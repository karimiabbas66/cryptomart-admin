<div class="p-grid p-col-12 bg-white px-4 pt-3" style="text-align: right">
    <div class="p-col-12 page-title">مشخصات نشریه</div>
    <div class="p-col-12">
        <aw-wizard #wizard navBarLayout="large-empty-symbols" navBarDirection="ltr">

            <aw-wizard-step stepTitle="مرحله اول"
                            [navigationSymbol]="{symbol: '&#xf249;', fontFamily: 'FontAwesome'}">
                <app-journal-info *ngIf="step >= 1" [journal]="journal"
                                  (journalInfo)="onJournalInfo($event)">
                </app-journal-info>
            </aw-wizard-step>

            <aw-wizard-step [stepTitle]="'صاحب امتیاز'"
                            [navigationSymbol]="{ symbol: '&#xf1ad;', fontFamily: 'FontAwesome' }">
                <app-journal-owner *ngIf="step >= 2" [journal]="journalId ? journal : null"
                                   (journalOwnerEmitter)="onJournalOwner($event)"></app-journal-owner>
                <div class="form-group text-center space-20">
                    <button uiSref="personal" type="button" class="btn btn-raised btn-secondary mr-1" awPreviousStep>
                                  <span>
                                      <i class="ft-chevron-right"></i>
                                  </span> قبلی
                    </button>
                </div>
            </aw-wizard-step>

            <aw-wizard-step stepTitle="رتبه"
                            [navigationSymbol]="{symbol: '&#xf046;', fontFamily: 'FontAwesome'}">
                <app-journal-score *ngIf="step >= 3" [journal]="journalId ? journal : null"
                                   (journalScoreEmitter)="onJournalScore($event)">
                </app-journal-score>
                <div class="form-group text-center space-20">
                    <button uiSref="personal" type="button" class="btn btn-raised btn-secondary mr-1" awPreviousStep>
                                  <span>
                                      <i class="ft-chevron-right"></i>
                                  </span> قبلی
                    </button>
                </div>
            </aw-wizard-step>

            <aw-wizard-step [stepTitle]="'انتخاب دست اندرکار'"
                            [navigationSymbol]="{ symbol: '&#xf007;', fontFamily: 'FontAwesome' }">
                <app-journal-involved *ngIf="step >= 4" [journal]="journalId ? journal : null"
                                      (journalInvolvedEmitter)="onJournalInvolved($event)"></app-journal-involved>
                <div class="form-group text-center space-20">
                    <button uiSref="personal" type="button" class="btn btn-raised btn-secondary mr-1" awPreviousStep>
                                  <span>
                                      <i class="ft-chevron-right"></i>
                                  </span> قبلی
                    </button>
                </div>
            </aw-wizard-step>

        </aw-wizard>
    </div>
</div>
