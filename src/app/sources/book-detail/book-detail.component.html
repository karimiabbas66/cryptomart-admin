<div class="p-grid p-col-12 bg-white px-4 pt-3" style="text-align: right">
    <div class="p-col-12 page-title">مشخصات کتاب</div>
    <div class="p-col-12">
        <a title="مشاهده فایل کتاب" class="tbl-btn-new"
           [routerLink]="['/sources/book-editor']" [queryParams]="{ id: bookId, number: 1}">
            <i class="fa ft-edit table-operation"></i>
        </a>
    </div>
    <div class="p-col-12">
        <aw-wizard #wizard navBarLayout="large-empty-symbols" navBarDirection="ltr" >
            <aw-wizard-step [stepTitle]="'مرحله اول'"
                            [navigationSymbol]="{ symbol: '&#xf249;', fontFamily: 'FontAwesome' }">
                <app-book-info *ngIf="step >= 1" [book]="book" (bookInfo)="onBookInfo($event)"></app-book-info>
            </aw-wizard-step>

            <aw-wizard-step [stepTitle]="'انتخاب پدید آورنده'"
                            [navigationSymbol]="{ symbol: '&#xf007;', fontFamily: 'FontAwesome' }">
                <app-book-author *ngIf="step >= 2" [book]="bookId ? book : null" (authorInfoEmitter)="onAuthorInfo($event)"></app-book-author>
                <div class="form-group text-center space-20">
                    <button uiSref="personal" type="button" class="btn btn-raised btn-secondary mr-1" awPreviousStep>
                                  <span>
                                      <i class="ft-chevron-right"></i>
                                  </span> قبلی
                    </button>
                </div>

            </aw-wizard-step>

            <aw-wizard-step [stepTitle]="'اطلاعات نشر'"
                            [navigationSymbol]="{ symbol: '&#xf1ad;', fontFamily: 'FontAwesome' }">
                <app-book-publisher *ngIf="step >= 3" [book]="bookId ? book : null" (publisherInfoEmitter)="onPublisherInfo($event)"></app-book-publisher>
                <div class="form-group text-center space-20">
                    <button uiSref="personal" type="button" class="btn btn-raised btn-secondary mr-1" awPreviousStep>
                                  <span>
                                      <i class="ft-chevron-right"></i>
                                  </span> قبلی
                    </button>
                </div>

            </aw-wizard-step>

            <aw-wizard-step [stepTitle]="'انتخاب مالک کتاب'"
                            [navigationSymbol]="{ symbol: '&#xf1ad;', fontFamily: 'FontAwesome' }">
                <app-book-owner *ngIf="step >= 4" [book]="bookId ? book : null" [allOwners]="allOwners"
                                (ownerInfoEmitter)="onOwnerInfo($event)"></app-book-owner>
                <div class="form-group text-center space-20">
                    <button uiSref="personal" type="button" class="btn btn-raised btn-secondary mr-1" awPreviousStep>
                                  <span>
                                      <i class="ft-chevron-right"></i>
                                  </span> قبلی
                    </button>
                </div>

            </aw-wizard-step>

            <aw-wizard-step [stepTitle]="'بارگذاری فایل کتاب'"
                            [navigationSymbol]="{ symbol: '&#xf093;', fontFamily: 'FontAwesome' }">
                <app-book-file *ngIf="step >= 5" [file]="file" (fileEmitter)="onFileInfo($event)"></app-book-file>
                <div class="form-group text-center space-20">
                    <button uiSref="personal" type="button" class="btn btn-raised btn-secondary mr-1" awPreviousStep>
                                  <span>
                                      <i class="ft-chevron-right"></i>
                                  </span> قبلی
                    </button>
                </div>

            </aw-wizard-step>

        </aw-wizard>

    </div>
</div>
<div style="position: relative;">
    <img *ngIf="showProgress" src="assets/img/gif/loading.gif" style="position: absolute;width: 10vw;left: 50%">
</div>
