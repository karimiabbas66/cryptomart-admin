
<div class="p-grid bg-white px-4 pt-3" style="text-align: right">
  <div class="p-col-12 page-title">لیست کتاب ها</div>
  <div class="p-col-12">
    <div class="new-btn-container p-col-12 ui-sm-12">
      <button title="جدید" routerLink="/sources/book-detail" type="button" class="btn-new btn btn-raised " aria-label="Add">
        <i class="ft-plus"></i>
      </button>
    </div>

    <div class="p-col-12 ui-sm-12 table-responsive">
      <table class="table table-striped text-center">
        <thead>
        <tr>
          <th>نام</th>
          <th>موضوع</th>
          <th>نام کوتاه</th>
          <th>نوع منبع</th>
          <th>تعداد صفحات</th>
          <th>نوبت چاپ</th>
          <th>عملیات</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of bookList" class='clickable-row'>
          <td><strong>{{ item.title }}</strong></td>
          <td><strong>{{ item.subject }}</strong></td>
          <td><strong>{{ item.shortTitle }}</strong></td>
          <td><strong>{{ item.resourceTypeName }}</strong></td>
          <td><strong>{{ item.pageCount }}</strong></td>
          <td><strong>{{ item.editionNumber }}</strong></td>
          <td>
            <a title="ویرایش" class="tbl-btn-new"
                    [routerLink]="['/sources/book-detail']" [queryParams]="{ bookId: item.id}">
              <i class="fa ft-edit table-operation"></i>
            </a>

            <a title="حذف" class="tbl-btn-del"  (click)="removeBook(item.id)">
              <i class="fa ft-trash-2 table-operation"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="totalRecords" [page]="1" [pageSize]="tableSize"
                        (pageChange)="getOwnerList($event)">
        </ngb-pagination>
      </div>

    </div>

  </div>
</div>

<div style="position: relative;">
<img *ngIf="showProgress" src="assets/img/gif/loading.gif" style="position: absolute;width: 10vw;left: 50%">
</div>
