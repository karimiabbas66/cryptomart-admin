<div class="col-lg-12 col-md-12 bg-white px-4 pt-3">
  <div class="p-col-12 page-title">لیست صفحات ثابت</div>
  <div class="p-col-12">
    <div class="new-btn-container p-grid p-col-12 ui-sm-12">
      <button title="جدید" routerLink="/cms/static-page-detail" type="button" class="btn-new btn btn-raised " aria-label="Add">
        <i class="ft-plus"></i>
      </button>
    </div>
    <table style="text-align: center" class="table table-striped">
      <thead>
      <tr>
        <th>نام</th>
        <th>تاریخ ایجاد</th>
        <th>آدرس صفحه</th>
        <th>عملیات</th>
      </tr>
      </thead>
      <tbody>
      <img *ngIf="showProgress" src="assets/img/gif/loading.gif" style="position: absolute;width: 10vw;left: 50%">
      <tr *ngFor="let item of data" class='clickable-row'>
        <td><strong>{{ item.title }}</strong></td>
        <td><strong>{{ item.createDate | persianDate}}</strong></td>
        <td><strong>{{ item.url}}</strong></td>
        <td>
          <a title="ویرایش" class="tbl-btn-new"
                  [routerLink]="['/cms/static-page-detail']" [queryParams]="{ id: item.id}">
            <i class="fa ft-edit table-operation"></i>
          </a>

          <a title="حذف" class="tbl-btn-del" (click)="removeStaticPage(item.id)">
            <i class="fa ft-trash-2 table-operation"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination #ngbPagination [collectionSize]="totalRecords" [page]="1" [pageSize]="5" (pageChange)="loadStaticPages($event)">
    </ngb-pagination>
  </div>
</div>
